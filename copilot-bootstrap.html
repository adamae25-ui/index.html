<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copilot - Bootstrap</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styleBootstrap.css">
</head>
<body>

  <div class="container-fluid h-100">
    <div class="row h-100">

      <!-- Left side -->
      <div class="col-12 col-md-1 box"></div>

      <!-- Right side -->
      <div class="col-12 col-md-11 h-100">
        <div class="row h-100 g-0">

          <!-- 4 small boxes -->
          <div class="col-12 col-md-3 box h20"></div>
          <div class="col-12 col-md-3 box h20"></div>
          <div class="col-12 col-md-3 box h20"></div>
          <div class="col-12 col-md-3 box h20"></div>

          <!-- Split big column -->
          <div class="col-12 col-md-4 box h40 d-flex flex-column">
            <div class="box flex-fill"></div>
            <div class="box flex-fill"></div>
          </div>

          <!-- Other big boxes -->
          <div class="col-12 col-md-8 box h40"></div>
          <div class="col-12 col-md-8 box h40"></div>
          <div class="col-12 col-md-4 box h40"></div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
