<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copilot - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    .box { border: 1px solid red; }
    .h20 { height: 20%; }
    .h40 { height: 40%; }
    @media (max-width: 750px) {
      .h20, .h40 { height: auto; min-height: 90px; }
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-12 col-md-1 box"></div>

      <div class="col-12 col-md-11 h-100">
        <div class="row h-100 g-0">

          <!-- 4 small boxes (top row) -->
          <div class="col-12 col-md-3 box h20"></div>
          <div class="col-12 col-md-3 box h20"></div>
          <div class="col-12 col-md-3 box h20"></div>
          <div class="col-12 col-md-3 box h20"></div>

          <!-- 4-col big split -->
          <div class="col-12 col-md-4 box h40 d-flex flex-column">
            <div class="box flex-fill"></div>
            <div class="box flex-fill"></div>
          </div>

          <!-- big blocks -->
          <div class="col-12 col-md-8 box h40"></div>
          <div class="col-12 col-md-8 box h40"></div>
          <div class="col-12 col-md-4 box h40"></div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
